<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Project Tango</title>
	<meta name="description" content="Code Test">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container">

	<div class="form-wrapper">

		<form class="submit-link-form">

			<h1>Got Something Upworthy?</h1>

			<p>What’s the best thing you’ve seen all week? Anything that we missed? We’d love to know what you think
				should
				be
				featured on Upworthy.</p>

			<p>Use the form below to submit your favorite stuff to us for consideration. Thanks in advance for your
				input!</p>


			<div class="">
				<label>Your email address (required)</label>
				<input class="form-control" type="email" name="" value="" id="" dir="auto" aria-label="Email address" required="" title="email address." maxlength="50">

			</div>

			<div class="">
				<label>Link (required)</label>
				<input class="form-control" type="url" name="" value="" id="" dir="auto" aria-label="">

			</div>


			<div class="">
				<label>Where did you first see this content?</label>
			</div>
		</form>
	</div>
</div>

</body>
</html>
